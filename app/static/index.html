<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>mcmugane</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app">
    <section class="grid">
      <div class="card" id="control-panel">
        <div class="card-section">
          <h3><span class="icon">⚙️</span> 제어 센터</h3>
          <div class="control-group">
            <span class="label">실행 모드</span>
            <div id="modeDisplay" class="status-display paper">
              <span id="modeIcon"></span>
              <span id="modeVal">PAPER</span>
            </div>
            <button id="btnMode">모드 전환</button>
          </div>
        </div>
        <div class="card-section">
          <h3><span class="icon">🤖</span> 자동매매</h3>
          <div class="control-group">
            <span class="label">작동 상태</span>
            <div id="autoDisplay" class="status-display off">
              <span id="autoIcon"></span>
              <span id="autoVal">OFF</span>
            </div>
            <button id="btnAuto">ON/OFF</button>
          </div>
          <div class="control-group">
            <label for="strategySel" class="label">전략 선택</label>
            <select id="strategySel"></select>
          </div>
          <div class="control-group">
            <label for="intervalSec" class="label">실행 간격(초)</label>
            <input id="intervalSec" type="number" min="10" step="10" value="60" />
          </div>
          <button id="btnApply"><strong>전략/간격 적용</strong></button>
          <p class="status-text">현재 적용된 전략: <b id="curStrat">-</b></p>
        </div>
      </div>
      <div class="card" id="terminal-panel">
        <h3><span class="icon">⌨️</span> MCMUGANE 터미널</h3>
        <div id="term" class="term"></div>
        <input id="termInput" placeholder="명령어 입력 (예: HELP, .TSLA, PORTFOLIO)" autocomplete="off" />
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
