<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthCommander - Trading System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 WealthCommander Trading System</h1>
            <div class="status-bar">
                <div class="language-toggle">
                    <button id="lang-ko" class="active">🇰🇷 KO</button>
                    <button id="lang-us">🇺🇸 US</button>
                </div>
                <div id="market-status" class="market-status loading">
                    <span class="status-text">확인중...</span>
                </div>
                <span id="connection-status" class="status-indicator">● 연결중...</span>
                <div class="time-display">
                    <div class="ny-time" id="ny-time">--:--:-- ET</div>
                    <div class="local-time" id="local-time">--:--:-- KST</div>
                </div>
            </div>
        </header>

        <div class="main-grid">
            <div class="panel control-panel">
                <h2>⚙️ 제어 센터</h2>

                <div class="control-section">
                    <h3>💼 계좌 선택</h3>
                    <div class="form-group">
                        <select id="account-select"></select>
                    </div>
                    <button id="btn-switch-account" class="btn-primary">계좌 전환</button>
                    <div class="info-box" style="margin-top: 15px;">
                        <p>현재 계좌: <span id="current-account">-</span></p>
                        <p>계좌 타입: <span id="account-type">-</span></p>
                    </div>
                </div>

                <div class="control-section">
                    <h3>🤖 자동매매</h3>
                    <div class="auto-controls">
                        <div class="toggle-switch">
                            <input type="checkbox" id="auto-toggle">
                            <label for="auto-toggle"></label>
                            <span id="auto-status">OFF</span>
                        </div>
                        <div class="form-group">
                            <label for="strategy-select">전략 선택</label>
                            <select id="strategy-select">
                                <option value="">선택하세요</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="interval-input">실행 간격 (초)</label>
                            <input type="number" id="interval-input" value="60" min="10" step="10">
                        </div>
                        <button id="btn-apply" class="btn-primary">설정 적용</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>📊 빠른 상태</h3>
                    <div class="quick-stats">
                        <div class="stat-item">
                            <span class="stat-label">Alpaca 연결</span>
                            <span id="alpaca-status" class="stat-value">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">매수력</span>
                            $<span id="buying-power" class="stat-value">0.00</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">활성 전략</span>
                            <span id="active-strategy" class="stat-value">없음</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel terminal-panel">
                <h2>💻 터미널</h2>
                <div class="terminal-container">
                    <div id="terminal-output"></div>
                    <div class="terminal-input-wrapper">
                        <span class="prompt">></span>
                        <input type="text" id="terminal-input" placeholder="명령어 입력 (HELP로 도움말 보기)" autocomplete="off">
                    </div>
                </div>
                <div class="quick-commands">
                    <button class="quick-cmd" data-cmd="HELP">도움말</button>
                    <button class="quick-cmd" data-cmd="STATUS">상태</button>
                    <button class="quick-cmd" data-cmd="PORTFOLIO">포트폴리오</button>
                    <button class="quick-cmd" data-cmd="ORDERS">주문내역</button>
                    <button class="quick-cmd" data-cmd="HISTORY">거래내역</button>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 WealthCommander | Powered by Alpaca Markets</p>
        </footer>
    </div>
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
