<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthCommander - 최적화 버전</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAICAAAAEAIACoEAAAFgAAACgAAAAgAAAAQAAAAAEAIAAAAAAAABAAAAAAAAAAAAAAAAAAAP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A">
</head>
<body>
    <div id="app" class="app-container">
        <!-- 헤더 (제거됨) -->

        <!-- 메인 컨테이너 -->
        <div class="main-container">
            <!-- 왼쪽 제어 패널 -->
            <aside class="control-panel">
                <!-- 시스템 상태 -->
                <section class="panel-section">
                    <h3>🖥️ 시스템</h3>
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="label">연결:</span>
                            <span class="value" id="conn-status">확인중</span>
                        </div>
                        <div class="status-item">
                            <span class="label">시장:</span>
                            <span class="value" id="market-status-text">확인중</span>
                        </div>
                        <div class="status-item">
                            <span class="label">시간:</span>
                            <span class="value" id="current-time">--:--:--</span>
                        </div>
                    </div>
                </section>


                <!-- 명령어 히스토리 -->
                <section class="panel-section">
                    <h3>📝 명령어 히스토리</h3>
                    <div class="command-history" id="command-history">
                        <div class="history-empty">명령어 입력 대기중...</div>
                    </div>
                </section>

                <!-- 자동매매 -->
                <section class="panel-section">
                    <h3>🤖 자동매매</h3>
                    <div class="auto-trading-controls">
                        <div class="auto-status">
                            <span class="status-indicator" id="auto-status">🔴</span>
                            <span id="auto-status-text">중지</span>
                        </div>
                        
                        <!-- 전략 선택 -->
                        <div class="strategy-selector">
                            <label for="strategy-select">전략 선택:</label>
                            <select id="strategy-select">
                                <option value="Simple_Buy">Simple Buy</option>
                            </select>
                            <button id="btn-strategy-info" class="btn-small" title="전략 정보">ℹ️</button>
                        </div>
                        
                        <!-- 전략 카드 -->
                        <div id="strategy-card" class="strategy-card" style="display: none;">
                            <div class="card-header">
                                <span class="card-title" id="strategy-card-title">전략명</span>
                                <button id="btn-close-card" class="btn-close">✕</button>
                            </div>
                            <div class="card-content">
                                <p id="strategy-description">전략 설명</p>
                                <div class="strategy-details">
                                    <div class="detail-row">
                                        <span class="detail-label">📊 타입:</span>
                                        <span id="strategy-type">-</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">🎯 대상종목:</span>
                                        <span id="strategy-symbols">-</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">💰 포지션 크기:</span>
                                        <span id="strategy-position-size">-</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">⚠️ 리스크 관리:</span>
                                        <span id="strategy-risk">-</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">⏰ 실행 주기:</span>
                                        <span id="strategy-schedule">-</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">✅ 활성화:</span>
                                        <span id="strategy-enabled">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="auto-controls">
                            <button id="btn-start-auto" class="btn-success">시작</button>
                            <button id="btn-stop-auto" class="btn-danger">중지</button>
                        </div>
                        <div class="auto-info">
                            <div class="info-item">
                                <span class="label">현재전략:</span>
                                <span class="value" id="current-strategy">Simple_Buy</span>
                            </div>
                            <div class="info-item">
                                <span class="label">다음실행:</span>
                                <span class="value" id="next-run">--:--</span>
                            </div>
                        </div>
                    </div>
                </section>

            </aside>

            <!-- 터미널 영역 -->
            <main class="terminal-area">
                <div class="terminal-header">
                    <h2>💻 터미널</h2>
                    <div class="terminal-controls">
                        <button id="btn-toggle-wrap" class="btn-small" title="텍스트 줄바꿈 토글">↔️</button>
                        <button id="btn-clear-terminal" class="btn-small" title="터미널 지우기">🗑️</button>
                        <button id="btn-help" class="btn-small" title="도움말">❓</button>
                    </div>
                </div>
                
                <div class="terminal-output" id="terminal-output"></div>
                
                
                <div class="terminal-input-area">
                    <div class="input-wrapper">
                        <span class="prompt">$</span>
                        <input type="text" id="terminal-input" placeholder="명령어 입력 (HELP로 도움말 확인)" autocomplete="off">
                        <button id="btn-send" class="btn-small">전송</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- 푸터 -->
        <footer class="app-footer">
            <p>© 2025 WealthCommander v2.0 | Synology NAS 최적화 | Powered by Alpaca Markets</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="/static/app.js"></script>
</body>
</html>
