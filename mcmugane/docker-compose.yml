version: '3.8'

services:
  mcmugane:
    build: .
    container_name: mcmugane-terminal
    ports:
      - "8888:8888"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - mcmugane-network

  # MariaDB 사용시 (선택사항)
  mariadb:
    image: mariadb:latest
    container_name: mcmugane-db
    environment:
      MYSQL_ROOT_PASSWORD: mcmugane_root
      MYSQL_DATABASE: mcmugane
      MYSQL_USER: trader
      MYSQL_PASSWORD: trader_pass
    volumes:
      - ./mariadb_data:/var/lib/mysql
    networks:
      - mcmugane-network
    restart: unless-stopped

networks:
  mcmugane-network:
    driver: bridge