services:
  trader:
    build: .
    container_name: mcmugane-autotrader
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - LOG_LEVEL=INFO
      - CONFIG_DIR=/app/configs
      - ALGORITHM_DIR=/app/configs/algorithms
      - LOG_DIR=/app/logs
    ports:
      - "8000:8000"
    volumes:
      - ./configs:/app/configs:rw
      - ./logs:/app/logs:rw
