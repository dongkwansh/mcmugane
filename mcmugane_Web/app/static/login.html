<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - MCMUGANE Autotrader</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    .login-card { max-width: 360px; margin: 10vh auto; background:#0f172a; border:1px solid #1f2937; border-radius:10px; padding:16px; }
    .login-card h2 { margin:0 0 12px 0; font-size:18px; }
    .login-card .row { display:flex; flex-direction:column; gap:6px; margin-bottom:10px; }
    .login-card input { padding:10px; background:#0b1220; color:#e2e8f0; border:1px solid #1f2937; border-radius:6px; }
    .login-card button { width:100%; padding:10px; background:#1f2937; color:#e2e8f0; border:1px solid #374151; border-radius:6px; cursor:pointer; }
    .login-card button:hover { background:#2b3647; }
    .error { color:#ff6b6b; font-size:12px; min-height:16px; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Sign in</h2>
    <div class="row">
      <label>Username</label>
      <input id="username" autocomplete="username" />
    </div>
    <div class="row">
      <label>Password</label>
      <input id="password" type="password" autocomplete="current-password" />
    </div>
    <div class="error" id="err"></div>
    <button id="loginBtn">Login</button>
  </div>
  <script src="static/login.js"></script>
</body>
</html>
